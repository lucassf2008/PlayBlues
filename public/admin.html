<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Admin - PlayBlue</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="top-buttons">
    <button onclick="voltar()">Voltar</button>
    <button onclick="sair()">Sair</button>
  </div>
  
<script>
  // Impedir acesso se não for admin
  const user = localStorage.getItem("usuarioNome");
  if (!user || user.toLowerCase() !== "admin") {
    alert("Acesso permitido somente ao administrador!");
    window.location.href = "index.html";
  }

  function voltar() {
    window.location.href = "boasvindas.html";
  }

  function sair() {
    localStorage.clear();
    window.location.href = "index.html";
  }
</script>

  <div class="container">
    <h1>Administração de Usuários</h1>

    <label for="cpfBuscar">Buscar por CPF:</label>
    <input type="text" id="cpfBuscar">
    <button onclick="buscarPorCpf()">Buscar</button>

    <h3>Lista de Usuários</h3>
    <table>
      <thead>
        <tr>
          <th>Id</th><th>Nome</th><th>Email</th><th>CPF</th><th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo"></tbody>
    </table>
  </div>
  

  <script src="js/admin.js"></script>
</body>
</html>
