<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>PlayBlue - Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastre-se na PlayBlue</h1>

    <input type="text" id="nome" placeholder="Nome" /><br>
    <input type="text" id="sobrenome" placeholder="Sobrenome" /><br>
    <input type="text" id="cpf" placeholder="CPF" /><br>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="senha" placeholder="Senha" /><br>

    <input type="text" id="cep" placeholder="CEP" autocomplete="off" /><br>
    <input type="text" id="rua" placeholder="Rua" /><br>
    <input type="text" id="bairro" placeholder="Bairro" /><br>
    <input type="text" id="cidade" placeholder="Cidade" /><br>
    <input type="text" id="estado" placeholder="Estado" /><br>

    <input type="text" id="telefone" placeholder="Telefone" /><br>

    <button onclick="enviarDados()">Cadastrar</button>
    <p><a href="index.html">Voltar ao login</a></p>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
